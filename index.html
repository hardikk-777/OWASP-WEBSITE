<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWASP Club</title>
    <style>
        body {
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .social-links a {
            position: absolute;
            width: 40px; /* Adjust width according to icon size */
            height: 40px; /* Adjust height according to icon size */
            opacity: 0; /* Makes it invisible but clickable */
        }
        /* Positioning the icons */
        .instagram {
            bottom: 10%; /* Adjust as needed */
            left: 45%;
        }
        .facebook {
            bottom: 10%;
            left: 50%;
        }
        .twitter {
            bottom: 10%;
            left: 55%;
        }
    </style>
</head>
<body>
    <div class="social-links">
        <a href="https://https://www.instagram.com/owasp_tiet/?hl=en" target="_blank" class="instagram"></a>
        <a href="https://https://www.facebook.com/owasptsc/" target="_blank" class="facebook"></a>
        <a href="https://https://in.linkedin.com/company/owasp-tiet" target="_blank" class="twitter"></a>
    </div>
</body>
</html>
