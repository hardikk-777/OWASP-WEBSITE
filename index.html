<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('background.png') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            position: relative;
        }

        .footer {
            position: absolute;
            bottom: 50px; /* Adjust based on the icon positions in your background */
            display: flex;
            gap: 50px;
        }

        .footer a {
            width: 40px;  /* Match the size of the icons in the background */
            height: 40px;
            display: block;
            position: absolute;
        }

        /* Adjust these positions to match where your icons are in the background */
        .instagram { left: -60px; } /* Move left/right based on actual position */
        .facebook { left: 0px; }
        .linkedin { left: 60px; }

    </style>
</head>
<body>
    <div class="footer">
        <a href="https://www.instagram.com/owasp_tiet/?hl=en" target="_blank" class="instagram"></a>
        <a href="https://www.facebook.com/owasptsc/" target="_blank" class="facebook"></a>
        <a href="https://in.linkedin.com/company/owasp-tiet" target="_blank" class="linkedin"></a>
    </div>
</body>
</html>
